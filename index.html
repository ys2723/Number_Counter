<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>People-Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>

    <body>
      <div class = "box-op">
        <p class = "text-people"><nobr>People Entered: </nobr></p>
        <p id = "count-display"> 0 </p>
        <button id = "increment-button" onclick = "increment()"><p class = "text-in-box">INCREMENT</p></button>
        <button id = "decrement-button" onclick = "decrement()"><p class = "text-in-box">DECREMENT</p></button>
        <button id = "back-to-zero" onclick = "backtozero()"><p class = "text-in-box">Back to ZERO</p></button>
        <button id = "save-button" onclick = "save()"><p class = "text-in-box">SAVE</p></button>
        <p id ="save-element">Previous Entries: </p>
      </div>  
    </body>

<!-- I added the "text-in-box" class and made all the boxes inside the buttons of 'p' form
